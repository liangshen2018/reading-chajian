<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/jquery.fullPage.css">
</head>
<body>
<!--
  fullpage使用步骤
  1. 引包
  2. 准备结构
  3. 初始化
-->

<!-- section 就表示一屏幕 -->
<!-- 给 section 设置 active 可以设置默认显示第几屏幕, 一般用于调试 -->
<div class="box">
  <div class="section">第1屏</div>
  <div class="section">第2屏</div>
  <div class="section active">第3屏</div>
  <div class="section">第4屏</div>
</div>

<!-- fullpage 依赖于 jquery 先引入jquery -->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.fullPage.min.js"></script>

<script>
  // 初始化
  $(function() {

    // 插件初始化
    $('.box').fullpage({
      // 配置每一屏幕的背景颜色
      sectionsColor: ["pink", "orange", "skyblue", "brown"],
      // 配置 verticalCentered, 让内容是否垂直居中
      verticalCentered: false,
      // 配置滚动的速度
      scrollingSpeed: 1000,
      // 配置是否循环滚动
      continuousVertical: true,
      // 配置小圆点, 是否显示导航
      navigation: true
    });


  })

</script>

</body>
</html>
